<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Study spots near you</title>
</head>
<body>
    <h1>Study spots near you</h1>
    <p>Here's a list of study spots near you</p>
    <table>
        <tr th:each="spot : ${session.spots}">
            <td th:text="${spot.getName()}"></td>
            <td th:text="${spot.getAmenity()}"></td>
        </tr>
    </table>
</body>
</html>
