<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spots of chosen type</title>
</head>
<body>
    <h1>Spots of type:</h1> <h1 th:text="${session.spot_type}"></h1>
    <p>Here's a list of study spots of the type you chose</p>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Opening Hours</th>
        </tr>
        <tr th:if="${spot.getAmenity()==session.spot_type}" th:each="spot : ${session.spots}" >
            <td th:text="${spot.getId()}"></td>
            <td th:text="${spot.getName()}"></td>
            <td th:text="${spot.getAmenity()}"></td>
            <td th:text="${spot.getOpening_hours()}"></td>
            <td>
                <form action="#" th:action="@{/study-spots-of-type}" method="post">
                    <button type="submit" name="details_button" id="details_button" th:value="${spot.getId()}">View Details</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
